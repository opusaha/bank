<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Bank</title>
</head>
<body class="container">
    
    <div id="login-area" class="login-area">
        <h1 class="welcome-text">Daily Cost Book</h1>
        <div class="submit-area">
            <h4 class="login">Login</h4>
            <input type="text" class="form-control" placeholder="Email"><br>
            <input type="password" name="" id="" class="form-control" placeholder="Password"><br>
            <button class="myButton" id="btn">Login</button>
        </div>
    </div>
    <div id="transection-area" class="container ">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit amount">
                    <h5>Deposit</h5>
                    <h2 id="current-deposit">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw amount">
                    <h5>Withdraw</h5>
                    <h2 id="current-withdraw">00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance amount">
                    <h5>Balance</h5>
                    <h2 id="current-balance">100</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="$ enter you amounts" required><br>
                    <button class="btn btn-success" id="deposit">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="number" class="form-control" placeholder="$ enter you amounts"><br>
                    <button class="btn btn-danger" id="withdraw">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script src="javascript.js"></script>
</body>
</html>
